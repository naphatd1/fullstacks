<!DOCTYPE html>
<html>
<head>
    <title>Debug Register</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Debug Register System</h1>
        
        <form id="registerForm">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="name" value="Test User" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" value="" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" value="Test123!@#" required>
            </div>
            <button type="submit">Register</button>
        </form>
        
        <div id="result"></div>
        
        <h2>Debug Info</h2>
        <div id="debugInfo"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:4000/api';
        
        // Generate unique email
        document.getElementById('email').value = `test${Date.now()}@example.com`;
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        function showDebugInfo(info) {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.innerHTML = `<pre class="info">${JSON.stringify(info, null, 2)}</pre>`;
        }
        
        async function testRegister(formData) {
            showResult('Testing register...', 'info');
            
            const debugInfo = {
                timestamp: new Date().toISOString(),
                apiUrl: API_URL,
                formData: {
                    name: formData.name,
                    email: formData.email,
                    passwordLength: formData.password.length
                }
            };
            
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                debugInfo.response = {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries())
                };
                
                if (!response.ok) {
                    const errorText = await response.text();
                    debugInfo.error = errorText;
                    showResult(`Error: ${response.status} - ${errorText}`, 'error');
                    showDebugInfo(debugInfo);
                    return;
                }
                
                const data = await response.json();
                debugInfo.responseData = {
                    hasAccessToken: !!data.access_token,
                    hasRefreshToken: !!data.refresh_token,
                    user: data.user,
                    expiresIn: data.expires_in
                };
                
                // Test if we can access protected route
                if (data.access_token) {
                    try {
                        const profileResponse = await fetch(`${API_URL}/auth/profile`, {
                            headers: {
                                'Authorization': `Bearer ${data.access_token}`
                            }
                        });
                        
                        debugInfo.profileTest = {
                            status: profileResponse.status,
                            success: profileResponse.ok
                        };
                        
                        if (profileResponse.ok) {
                            const profileData = await profileResponse.json();
                            debugInfo.profileData = profileData;
                        }
                    } catch (profileError) {
                        debugInfo.profileError = profileError.message;
                    }
                }
                
                showResult('âœ… Register successful!', 'success');
                showDebugInfo(debugInfo);
                
            } catch (error) {
                debugInfo.networkError = error.message;
                showResult(`Network Error: ${error.message}`, 'error');
                showDebugInfo(debugInfo);
            }
        }
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            await testRegister(formData);
        });
        
        // Auto-run test on page load
        window.addEventListener('load', () => {
            showDebugInfo({
                message: 'Ready to test register functionality',
                apiUrl: API_URL,
                timestamp: new Date().toISOString()
            });
        });
    </script>
</body>
</html>
